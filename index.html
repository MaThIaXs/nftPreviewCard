<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<!--Custom CSS-->
	<link rel="stylesheet" href="assets/css/style.css">
	
	<title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
	<main>
		<section>
			<div class="nft-image">
				<img src="assets/images/image-equilibrium.jpg" alt="nft image">
			</div>
			<div class="nft-title">
				<h1>Equilibrium #3429</h1>
			</div>
			<div class="nft-description">
				<p>Our Equilibrium collection promotes balance and calm.</p>
			</div>
			<div class="price-and-time">
				<div class="nft-price">
					<img src="assets/images/icon-ethereum.svg" alt="ethereum">
					<span>0.041 ETH</span>
				</div>
				<div class="nft-timeLeft">
					<img src="assets/images/icon-clock.svg" alt="clock">
					<span>3 days left</span>
				</div>
			</div>
			<hr>
			<div class="nft-creator">
				<img src="assets/images/image-avatar.png" alt="profile image">
				<p>Creation of <span>Jules Wyvern</span></p>
			</div>
		</section>
	</main>
	<footer>
		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
			Coded by <a href="https://github.com/MaThIaXs">Matheus Ferraz</a>.
		</div>
	</footer>
</body>
</html>
